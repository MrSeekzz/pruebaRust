name: pre

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose --manifest-path ./Cargo.toml --all
    - name: Run fmt
      run: cargo fmt --verbose --manifest-path ./Cargo.toml --all
    - name: Run check
      run: cargo check --verbose --manifest-path ./Cargo.toml --all
    - uses: actions/checkout@v1
    - run: rustup component add clippy
    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: "--manifest-path ./Cargo.toml --all -- -D warnings"
